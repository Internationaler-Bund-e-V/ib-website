<f:layout name="Backend/Default" />


<f:be.container
		includeJsFiles="{
                   4: '{f:uri.resource(path:\'build/backend.js\')}'
                   }"
		includeCssFiles="{
					0: '{f:uri.resource(path:\'build/backend.css\')}'
				}"
		>

	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					<f:be.buttons.csh/>
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="Overview" controller="" action="list"/>
						<f:be.menus.actionMenuItem label="Create new Form" action="new" controller="Form"/>
					</f:be.menus.actionMenu>
				</div>
				<div class="right">
					<f:be.pagePath/>
					<f:be.pageInfo/>
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">

				</div>
				<div class="right">
					<f:be.buttons.shortcut/>
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody" class="tx_ibformbuilder-backend-container">
				<f:flashMessages/>
				<f:render section="content"/>
				<f:render partial="Form/BackendManageDependencies" arguments="{_all}"/>
			</div>
		</div>
	</div>


</f:be.container>
