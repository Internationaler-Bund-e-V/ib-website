services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  ApacheSolrForTypo3\Solrconsole\Command\SolrConnectionGetCommand:
    tags:
      - name: 'console.command'
        command: 'solr:connection:get'
        schedulable: false

  ApacheSolrForTypo3\Solrconsole\Command\SolrQueueDeleteCommand:
    tags:
      - name: 'console.command'
        command: 'solr:queue:delete'
        schedulable: false

  ApacheSolrForTypo3\Solrconsole\Command\SolrQueueResetErrorsCommand:
    tags:
      - name: 'console.command'
        command: 'solr:queue:reset-errors'
        schedulable: false

  ApacheSolrForTypo3\Solrconsole\Command\SolrQueueGetCommand:
