{namespace cp=Ib\IbContactPerson\ViewHelpers}

<div class="ib-content-module ib-sidebar-contact ib-background-{bgColor}">
	<f:if condition="{cp:contactPersonImage(personid:contact_person)}">
    <div>
      <f:image src="{cp:contactPersonImage(personid:contact_person)}"
        alt="IB - {cp:contactPersonName(personid:contact_person)}"
        title="IB - {cp:contactPersonName(personid:contact_person)}" />
    </div>
	</f:if>
	<div class="ib-font-bold"><f:format.html><cp:contactPersonName personid="{contact_person}" /></f:format.html></div>
	<f:format.html><cp:contactPersonPosition personid="{contact_person}" /></f:format.html>
	<f:format.html><cp:contactPersonDescription personid="{contact_person}" /></f:format.html>
</div>
