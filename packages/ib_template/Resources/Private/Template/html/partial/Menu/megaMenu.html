{namespace ib=Rms\Ibcontent\ViewHelpers}
{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:comment>
	<!-- ************************************************
	 * render all menu-items with children as
	 * jetmenu / megamenu elements
	 * ************************************************ -->
</f:comment>
<f:section name="megaJetMenu">		
	
	<f:comment>
		<!-- ************************************************
		 * render default menu with images
		 * backend -> extended -> (Sub-)Menu Type = 0
		 * ************************************************ -->
	</f:comment>
	<f:if condition="{mainMenuItem.menue_layout} == 0">
		<f:render partial="menu/defaultMenuListItem" section="defaultMenuListItem"
		          arguments="{mainMenuItem: mainMenuItem, listClass: '', inlineStyles: ''}"/>
	</f:if>

	<f:comment>
		<!-- ************************************************
		 * render maps menu
		 * backend -> extended -> (Sub-)Menu Type = 1
		 * ************************************************ -->
	</f:comment>
	<f:if condition="{mainMenuItem.menue_layout} == 1">
		<f:render partial="menu/menuMap.html" arguments="{mainMenuItem:mainMenuItem}"/>
	</f:if>

	<f:comment>
		<!-- ************************************************
		 * render services menu
		 * backend -> extended -> (Sub-)Menu Type = 2
		 * ************************************************ -->
	</f:comment>
	<f:if condition="{mainMenuItem.menue_layout} == 2">
		<li>
			<a href="#">
				<!--{f:translate(key: 'LLL:typo3conf/ext/ib_template/Resources/Private/Language/locallang_menu.xml:servicesmenu')}-->
				{mainMenuItem.title}
			</a>
			<div class="megamenu full-width">
				<f:render partial="menu/servicesMenu" section="MenuRecursionStart"
				          arguments="{recursionStartPageUid: '{f:cObject(typoscriptObjectPath: \'portalSettings.servicesMenuId\')}' }"/>
			</div>
		</li>
	</f:if>

	<f:comment>
		<!-- ************************************************
		 * menu items only visible in burger menu (hidden in desktop mode)
		 * backend -> extended -> (Sub-)Menu Type = 3
		 * ************************************************ -->
	</f:comment>
	<f:if condition="{mainMenuItem.menue_layout} == 3">
		<f:render partial="menu/defaultMenuListItem" section="defaultMenuListItem"
		          arguments="{mainMenuItem: mainMenuItem, listClass: 'show-only-in-burger-menu singleMenuItem' }"/>
	</f:if>

	
	
</f:section>
