
<div class="row"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     f:schemaLocation="https://fluidtypo3.org/schemas/fluid-master.xsd">

    <div class="col-md-12">
        <h2>
            <f:translate key="solrfal.backend.file_indexing_module.errors.headline"/>
        </h2>

        <table class="table table-condensed table-hover table-striped">
            <tr>
                <th>
                    <f:translate key="solrfal.backend.file_indexing_module.errors.uid"/>
                </th>
                <th>
                    <f:translate key="solrfal.backend.file_indexing_module.errors.context_type"/>
                </th>
                <th>
                    <f:translate key="solrfal.backend.file_indexing_module.errors.context_record_indexing_configuration"/>
                </th>
                <th>
                    <f:translate key="solrfal.backend.file_indexing_module.errors.context_record_uid"/>
                </th>
                <th>
                    <f:translate key="solrfal.backend.file_indexing_module.errors.file_uid"/>
                </th>
                <th>
                    <f:translate key="solrfal.backend.file_indexing_module.errors.context_record_page"/>
                </th>
                <th>
                    <f:translate key="solrfal.backend.file_indexing_module.errors.error_message"/>
                </th>
                <th></th>
            </tr>

            <f:for each="{indexqueue_errors}" as="item" >
                <tr>
                    <td>{item.uid}</td>
                    <td>{item.context_type}</td>
                    <td>{item.context_record_indexing_configuration}</td>
                    <td>{item.context_record_uid}</td>
                    <td>{item.file}</td>
                    <td>{item.context_record_page}</td>
                    <td>{item.error_message -> f:format.crop(maxCharacters: 30)}</td>
                    <td>
                        <f:link.action action="showError" arguments="{indexQueueItemId: item.uid}">
                            <f:translate key="solrfal.backend.file_indexing_module.errors.show_button"/>
                        </f:link.action>
                    </td>
                </tr>
            </f:for>
        </table>

        <f:form action="resetLogErrors" method="POST">
            <f:form.submit class="btn btn-sm btn-default"
                           value="{f:translate(key:'solrfal.backend.file_indexing_module.errors.reset_button')}"/>
        </f:form>

    </div>
</div>
