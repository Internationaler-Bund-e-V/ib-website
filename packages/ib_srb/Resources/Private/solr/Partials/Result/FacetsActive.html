<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" xmlns:s="http://typo3.org/ns/ApacheSolrForTypo3/Solr/ViewHelpers">

<f:section name="FacetsActive">
    <div class="row ib-facets-active">
        <f:if condition="{resultSet.facets.used -> f:count()}">
            <div id="tx-solr-facets-in-use">
                <s:translate key="faceting_resultsNarrowedBy">Narrowed by</s:translate>:<br>
                <f:for each="{resultSet.facets.used}" as="facet">
                    <f:for each="{facet.allFacetItems.selected}" as="item">                        
                            <a href="{s:uri.facet.removeFacetItem(facet: facet, facetItem: item)}" class="facet remove-facet-option solr-ajaxified btn btn-circle">
                                {facet.label}: {item.label}
                                <i class="fa fa-minus-circle"></i>
                            </a><br>                        
                    </f:for>
                </f:for>
                <div class="row ib-facets-active-remove">
                    <a href="{s:uri.facet.removeAllFacets()}" class="solr-ajaxified  btn btn-default tx-solr-submit ib-color-darkblue button">
                        <s:translate key="faceting_removeAllFilters">Remove all filters</s:translate>
                        <i class="glyphicon glyphicon-remove"></i>
                    </a>
                </div>
            </div>
        </f:if>
    </div>
</f:section>
