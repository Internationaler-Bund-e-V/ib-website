<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" xmlns:s="http://typo3.org/ns/ApacheSolrForTypo3/Solr/ViewHelpers/">

<f:layout name="Fullwidth" />

<f:section name="content">	
	<f:if condition="{settings.context} = 'header'">
		<f:then>
			<f:render partial="Search/HeaderSearchBar" section="Form" arguments="{search:search, additionalFilters:additionalFilters, pluginNamespace:pluginNamespace}" />
		</f:then>
		<f:else>
			<f:render partial="Search/Form" section="Form" arguments="{search:search, additionalFilters:additionalFilters, pluginNamespace:pluginNamespace}" />
		</f:else>
	</f:if>

</f:section>
