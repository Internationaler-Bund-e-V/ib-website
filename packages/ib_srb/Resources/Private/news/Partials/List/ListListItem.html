<div class="cell small-12 SrbNewsListListItem">
  <div class="grid-x grid-margin-x align-middle">
    <div class="cell small-12 medium-4">
      <f:if condition="{newsItem.mediaPreviews}">
        <!-- media preview element -->
        <f:then>
          <div class="news-img-wrapper SrbNewsListItemImage">
            <n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
              <f:alias map="{mediaElement: newsItem.mediaPreviews.0}">
                <f:if condition="{mediaElement.originalResource.type} == 2">
                  <f:image image="{mediaElement}" title="{mediaElement.originalResource.title}"
                    alt="{mediaElement.originalResource.alternative}"
                    maxWidth="{f:if(condition: settings.media.maxWidth, then: settings.media.maxWidth, else: settings.list.media.image.maxWidth)}"
                    maxHeight="{f:if(condition: settings.media.maxHeight, then: settings.media.maxHeight, else: settings.list.media.image.maxHeight)}" />
                </f:if>
                <f:if condition="{mediaElement.originalResource.type} == 4">
                  <f:render partial="Detail/MediaVideo" arguments="{mediaElement: mediaElement}" />
                </f:if>
                <f:if condition="{mediaElement.originalResource.type} == 5">
                  <f:image image="{mediaElement}" title="{mediaElement.originalResource.title}"
                    alt="{mediaElement.originalResource.alternative}"
                    maxWidth="{f:if(condition: settings.media.maxWidth, then: settings.media.maxWidth, else: settings.list.media.image.maxWidth)}"
                    maxHeight="{f:if(condition: settings.media.maxHeight, then: settings.media.maxHeight, else: settings.list.media.image.maxHeight)}" />
                </f:if>
              </f:alias>
            </n:link>
          </div>
        </f:then>
        <f:else>
          <f:if condition="{settings.displayDummyIfNoMedia}">
            <div class="news-img-wrapper SrbNewsListItemImage">
              <span class="no-media-element">
                <n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
                  <f:image src="{settings.list.media.dummyImage}" title="" alt=""
                    maxWidth="{f:if(condition: settings.media.maxWidth, then: settings.media.maxWidth, else: settings.list.media.image.maxWidth)}"
                    maxHeight="{f:if(condition: settings.media.maxHeight, then: settings.media.maxHeight, else: settings.list.media.image.maxHeight)}" />
                </n:link>
              </span>
            </div>
          </f:if>
        </f:else>
      </f:if>
    </div>
    <div class="cell small-12 medium-8">
      <div class="grix-x">
        <div class="cell small-12">
          <n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
            <div class="SrbNewsListItemHeadline">
              <span>
                {newsItem.title}
              </span>
            </div>
          </n:link>
        </div>
        <div class="cell small-12">
          {newsItem.teaser}
        </div>
        <div class="cell small-12 SrbNewsListButton">
          
          <n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}" additionalAttributes="{class:'primaryButton'}">
            weiter
          </n:link>
        </div>
      </div>

    </div>
  </div>
</div>
