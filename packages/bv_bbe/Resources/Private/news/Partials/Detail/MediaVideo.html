<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="mediaelement">
  <div class="mediaelement-video video-responsive">        
    <f:if condition="{mediaElement.originalResource.originalFile.properties.extension} == 'youtube'">
      <f:then>
        <iframe width="100%" height="400" frameborder="0"
          data-src="//www.youtube-nocookie.com/embed/{mediaElement.originalResource.originalFile.contents}?autoplay=0&showinfo=0&controls=1"
          data-cookieconsent="statistics" allowfullscreen></iframe>
      </f:then>
      <f:else>
        <f:media file="{mediaElement}" width="{settings.detail.media.video.width}"
          height="{settings.detail.media.video.height}" />
      </f:else>
    </f:if>
  </div>

  <f:if condition="{mediaElement.description}">
    <div class="medialement-alternative-content">
      <p class="news-img-caption">
        {mediaElement.description}
      </p>
    </div>
  </f:if>
</div>

</html>
