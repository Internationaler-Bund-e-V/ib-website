<f:comment>
  ###IBSTART###YT#:#VIDEOCODE#:#STARTAT#:#VIDEOTITLE###IBEND###

  VIDEOCODE => YouTube video code
  STARTAT => start time of the video (optional, default is 0)
  VIDEOTITLE => title of the video (optional, default is '')

  <div class="video-responsive">
    <iframe
    width="100%"
    height="400"
    frameborder="0"
    data-src="//www.youtube-nocookie.com/embed/{youtubecode}?autoplay=0&showinfo=0&controls=1"
    data-cookieconsent="marketing"
    title="{videoTitle}"
    allowfullscreen></iframe>
  </div>
</f:comment>



<div class="video-responsive">
  <f:if condition="{startAt}">
    <f:then>
      <iframe width="100%" height="400" frameborder="0"
        data-src="//www.youtube-nocookie.com/embed/{youtubecode}?autoplay=0&showinfo=0&controls=1&start={startAt}"
        data-cookieconsent="marketing" title="{videoTitle}" allowfullscreen></iframe>
    </f:then>
    <f:else>
      <iframe width="100%" height="400" frameborder="0"
        data-src="//www.youtube-nocookie.com/embed/{youtubecode}?autoplay=0&showinfo=0&controls=1"
        data-cookieconsent="marketing" title="{videoTitle}"  allowfullscreen></iframe>
    </f:else>
  </f:if>

</div>
