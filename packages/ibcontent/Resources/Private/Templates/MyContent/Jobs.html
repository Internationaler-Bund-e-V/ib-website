{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<f:layout name="Default" />

<f:section name="main">
	<f:if condition="{settings.divider} == 'top'">
		<f:render section="divider" />
	</f:if>
	<f:if condition="{settings.divider} == 'both'">
		<f:render section="divider" />
	</f:if>

	<div class="row ib-content-module ib-jobsslider ib-background-{settings.bgColor}">
		<div class="columns {f:if(condition: '{settings.layout}=="2col"',then: 'medium-offset-1 medium-11 large-offset-1-2col large-6-2col',else: 'medium-offset-1 medium-10')} end">
				<h2 class="ib-headline">{settings.headline}</h2>
		</div>	
		<!-- <div class="columns {f:if(condition: '{settings.layout}=="2col"',then: 'small-12 large-8-2col',else: 'small-12')}"> -->
		<div class="columns">
			<div class="row">
				<div id="jobsPrevButton" class="columns {f:if(condition: '{settings.layout}=="2col"',then: 'small-1 large-1-2col',else: 'small-1')} ib-color-blue ib-font-size-60 ib-prev-next-button">
					<i class="ib-icon-arrow-left"></i>
				</div>
				<div class="columns {f:if(condition: '{settings.layout}=="2col"',then: 'small-10 large-6-2col',else: 'small-10')}">
					<div class="ib-jobs-slider row expanded">
						<f:for each="{jobs}" as="job">
							<div class="ib-jobs-item">					
								<p>
									<h2 class="ib-color-darkblue">{job.headline}</h2>
									<f:format.html>{job.text}</f:format.html>
								</p>							
								
								<f:link.page pageUid="{job.link}" class="ib-link-more-before">mehr erfahren</f:link.page>
								
							</div>
						</f:for>
					</div>
				</div>
				<div id="jobsNextButton" class="columns {f:if(condition: '{settings.layout}=="2col"',then: 'small-1 large-1-2col',else: 'small-1')} ib-color-blue ib-font-size-60 ib-prev-next-button">
					<i class="ib-icon-arrow-right float-right "></i>
				</div>
			</div>
		</div>
	</div>

	<f:if condition="{settings.divider} == 'bottom'">
		<f:render section="divider" />
	</f:if>
	<f:if condition="{settings.divider} == 'both'">
		<f:render section="divider" />
	</f:if>
	
	<!-- include jobs.js as footer asset -->
	<f:asset.script identifier="jobsJs" src="EXT:ibcontent/Resources/Public/js/jobs.js" />
</f:section>

<f:section name="divider">
	<div class="row ib-background-{settings.bgColor}">
		<div class="columns medium-offset-1 medium-10 large-offset-1-2col large-6-2col end">
			<div class="divider"></div>
		</div>
	</div>
</f:section>
