{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<f:layout name="Default" />

<f:section name="main">
    <div class="row ib-content-module ib-contentslider ib-background-{settings.bgColor}">
        <div class="columns small-12 medium-offset-1 medium-11 large-offset-1-2col small-7-2col end">
        <f:if condition="{settings.headline}">
            <h2 class="ib-headline">{settings.headline}</h2>
        </f:if>
        </div>
        <div class="sliderLoading" id="loader_{uid}"></div>
        <div class="contentSliderContainer useLoadingIndicator">
            <div class="columns small-8-2col">
                <div id="contentsliderPrevButton-{uid}" class=" columns small-1 large-1-2col ib-color-blue ib-font-size-60 ib-prev-next-button ib-bubble-slider-control-prev">
                    <i class="ib-icon-arrow-left"></i>
                </div>
                <div class="columns small-10 large-6-2col">
                    <div class="ib-contentslider-slider slides row expanded" data-sliderid="{uid}" data-loaderid="loader_{uid}">
                    <f:if condition="{settings.type} == 'image'">
                        <f:render section="image" arguments="{elements: settings.imageSliderContainer}" />
                    </f:if>
                    <f:if condition="{settings.type} == 'leitsatz'">
                        <f:render section="leitsatz" arguments="{elements: settings.guidelineSliderContainer}" />
                    </f:if>
                    </div>
                </div>
                <div id="contentsliderNextButton-{uid}" class="columns small-1 large-1-2col ib-color-blue ib-font-size-60 ib-prev-next-button ib-bubble-slider-control-next">
                    <i class="ib-icon-arrow-right float-right "></i>
                </div>
            </div>
        </div>
    </div>
</f:section>

<f:section name="image">
    <f:for each="{elements}" as="image">
        <f:if condition="{image}">
        <div class="ib-contentslider-item ">
            <figure>
                <f:image src="{image.ItemWrap.image}" alt="{image.ItemWrap.imageAlt}" class="title-image" title="{image.ItemWrap.imageAlt}" />
                <f:if condition="{image.ItemWrap.caption}">
                <figcaption><f:format.html>{image.ItemWrap.caption}</f:format.html></figcaption>
                </f:if>
            </figure>
        </div>
        </f:if>
    </f:for>
</f:section>

<f:section name="leitsatz">
<f:for each="{elements}" as="guideline">
<f:if condition="{guideline}">
<div class="ib-contentslider-item  ">
    <f:format.html>{guideline.ItemWrap.leitsatz}</f:format.html>
</div>
</f:if>
</f:for>
</f:section>
