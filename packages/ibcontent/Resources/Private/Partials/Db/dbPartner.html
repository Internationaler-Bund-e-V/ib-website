{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<div class="row columns ib-content-module ib-collapsible ib-noTopBottomPadding ib-background-white">
    <div class="row" id="ib-partner-collapsible-{uid}{iterator.cycle}">
        <div class="columns small-1 large-1-2col ib-collapsible-icon ib-collapsible-trigger" data-ibcollapsibleid="{uid}{iterator.cycle}">
            <span class="ib-iconwrapper"><i class="ib-icon-arrow-right"></i><span>
        </div>
        <div class="columns small-10 large-6-2col end">
            <div class="ib-collapsible-header ib-partner-collapsible-trigger" data-ibcollapsibleid="{uid}{iterator.cycle}" id="{v:format.eliminate(content:collapsible.ItemWrap.title, whitespace:1)}" >
                <h2 class="ib-headline">{headline}</h2>
            </div>
            <div class="row ib-collapsible-content" id="ib-partner-collapsible-content-{uid}{iterator.cycle}">
                <div class="columns medium-12">
                    <f:for each="{partners}" as="partner" iteration="iterator" key="contentKey">
                        <f:if condition="{partner.alt_tag} != ''">
                            <f:then>
                            <f:variable name="altAttributeValue">{partner.alt_tag}</f:variable>
                            </f:then>
                            <f:else>
                            <f:variable name="altAttributeValue"><f:translate key="LLL:EXT:ibcontent/Resources/Private/Language/locallang_form.xlf:altTagValue" /></f:variable>
                            </f:else>
                        </f:if>
                        <div class="columns medium-6 float-left">
                            <a href="{partner.link}" target="_blank"> <img src="{customSettings.urlIBPdb}{partner.img}" alt="{altAttributeValue}">
                            <f:if condition="{partner.description}">
                                <div class="ib-link-more-after">
                                    {partner.description}
                                </div>
                            </f:if> </a>
                        </div>
                    </f:for>
                </div>
            </div>
            <div class="row columns ib-collapsible-divider"></div>
        </div>
    </div>
</div>
