
<div class="ib-sidebar">
	<div class="ib-content-module ib-sidebar-map ib-background-{settings.bgColor}">
		<h2>Standort</h2>
		<div class="row columns ib-font-bold">
			{location.name}
		</div>
		<div class="row columns">
			{location.street}
		</div>
		<div class="row columns">
			{location.zip} {location.city}
		</div>
		<div class="row columns">
			<i class="fas fa-phone"></i> Tel.:
			<a href="tel:{location.phone_int}">{location.phone}</a>
		</div>
		<f:if condition="{location.fax}">
			<div class="row columns">
				<i class="fas fa-fax"></i> Fax.: {location.fax}
			</div>
		</f:if>
		<f:if condition="{location.email}">
			<div class="row columns">
				<i class="fas fa-envelope"></i>
				<a data-ibemailreferrer="Standort_mail" data-locationid="{location.id}" data-ibemail="{obfuscateEmail:ObfuscateEmail(emailAddress:location.email)}" class="ibOEmail mail"
					title="{f:translate(key:'LLL:EXT:ibcontent/Resources/Private/Language/locallang_form.xlf:contact_us')}">{f:translate(key:
					'LLL:EXT:ibcontent/Resources/Private/Language/locallang_form.xlf:email_label')}</a>
				
			</div>
		</f:if>
		<div class="row columns">
			<f:link.page pageUid="{pageID}" class="ib-link-more-after"
				additionalParams="{tx_ibcontent:'{lid:location.id}'}"
				title="{f:translate(key: 'LLL:EXT:ibcontent/Resources/Private/Language/locallang_form.xlf:to_location_title')}">
				<f:translate key="LLL:EXT:ibcontent/Resources/Private/Language/locallang_form.xlf:to_location" />
			</f:link.page>
		</div>
	</div>
</div>
