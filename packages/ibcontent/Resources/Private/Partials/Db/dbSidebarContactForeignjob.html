<div class="ib-sidebar">
  <!-- render contact person details -->

  <div class="ib-sidebar-contact ib-background-white ib-contact-sidebar-header">

    <h2>Kontakt</h2>

    <div class="contacts-container">
      <f:for each="{contacts}" as="contact">
        <div class="pdb-single-contact-container">
          <f:if condition="{contact.image}">
            <img src="{customSettings.urlIBPdb}{contact.image}" alt="{contact.image}">
          </f:if>
          <div class="row columns">
            <b class="ib-font-bold">
              {contact.first_name} {contact.last_name}
            </b>
          </div>
          <f:if condition="{contact.addition_position}">
            <div class="row columns">
              {contact.addition_position}
            </div>
          </f:if>
          <f:if condition="{contact.phone}">
            <div class="row columns">
              <i class="fas fa-phone"></i> Tel.:
              <a href="tel:{contact.phone_int}">{contact.phone}</a>
            </div>
          </f:if>
          <f:if condition="{contact.mobile}">
            <div class="row columns">
              <i class="fas fa-phone"></i> Mobil:
              <a href="tel:{contact.mobile_int}">{contact.mobile}</a>
            </div>
          </f:if>

          <f:if condition="{contact.fax}">
            <div class="row columns">
              <i class="fas fa-fax"></i> Fax: {contact.fax}
            </div>
          </f:if>

          <f:if condition="{contact.email}">
            <div class="row columns">
              <i class="fas fa-envelope"></i>
              <a data-ibemailreferrer="FWD Ausland_mail" data-ibemail="{obfuscateEmail:ObfuscateEmail(emailAddress:contact.email)}" class="ibOEmail mail"
                title="{f:translate(key:'LLL:EXT:ibcontent/Resources/Private/Language/locallang_form.xlf:contact_us')}">{f:translate(key:
                'LLL:EXT:ibcontent/Resources/Private/Language/locallang_form.xlf:email_label')}</a>


            </div>
          </f:if>
          <f:if condition="{product.Product.contact}">
            <div class="row columns">
              <p>
                Direkt zum <span data-anchor="contact-form-{uid}"
                  class="db-contactform-jump ib-link-more-before ib-color-blue">Kontaktformular</span>
              </p>
            </div>
          </f:if>
        </div>
      </f:for>
    </div>


  </div>

</div>
