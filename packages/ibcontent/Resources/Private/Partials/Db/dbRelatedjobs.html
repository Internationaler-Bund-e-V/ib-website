{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<div class="row columns ib-content-module ib-collapsible ib-background-white ib-noTopBottomPadding">
	<div class="row" id="ib-collapsible-{uid}">
		<div class="columns small-1 large-1-2col ib-collapsible-icon ib-collapsible-trigger" data-ibcollapsibleid="{uid}">
			<span class="ib-iconwrapper">
				<i class="ib-icon-arrow-right"></i>
				<span>
		</div>
		<div class="columns small-10 large-6-2col end">
			<div class="ib-collapsible-header ib-collapsible-trigger rs_preserve" data-ibcollapsibleid="{uid}" id="{v:format.eliminate(content:collapsible.ItemWrap.title, whitespace:1)}">
				<h2 class="ib-headline">Unsere Einsatzpl√§tze</h2>
			</div>
			<div class="row ib-collapsible-content" id="ib-collapsible-content-{uid}">

				<div class="columns medium-12" id="content-{uid}">

					<f:for each="{relatedjobs}" as="relatedjob" key="contentKey">
						<div class="row columns">
                                <f:link.page pageUid="{settings.targetpagerelated}" additionalParams="{tx_ibcontent:'{jid:relatedjob.id}'}" class="ib-link-more-after"
                                title="{relatedjob.name}">
                                {relatedjob.name}
                            </f:link.page>
						</div>
					</f:for>
				</div>
			</div>
			<div class="row columns ib-collapsible-divider"></div>
		</div>
	</div>
</div>
