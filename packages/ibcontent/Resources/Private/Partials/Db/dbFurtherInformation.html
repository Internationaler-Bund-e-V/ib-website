{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<f:if condition="{product.Product.further_information}">
    <div class="row columns ib-content-module ib-collapsible ib-noTopBottomPadding ib-background-white">
        <div class="row" id="ib-collapsible-{uid}{iterator.cycle}">
            <div class="columns small-1 large-1-2col ib-collapsible-icon ib-collapsible-trigger" data-ibcollapsibleid="{uid}{iterator.cycle}">
                <span class="ib-iconwrapper"><i class="ib-icon-arrow-right"></i></span>
            </div>
            <div class="columns small-10 large-6-2col end">
                <div class="ib-collapsible-header ib-collapsible-trigger rs_preserve" data-ibcollapsibleid="{uid}{iterator.cycle}" id="{v:format.eliminate(content:collapsible.ItemWrap.title, whitespace:1)}" >
                    <h2 class="ib-headline">{attribute.title}</h2>
                </div>
                <div class="row ib-collapsible-content" id="ib-collapsible-content-{uid}{iterator.cycle}">
                    <div class="columns medium-12">

                        <f:if condition="{v:variable.get(name: 'accordion.{attribute.assoc}')}">
                            <f:format.raw>{v:variable.get(name: 'accordion.{attribute.assoc}')}</f:format.raw>
                        </f:if>
                        <f:if condition="{accordion.use_duration_text}">
                            <f:then>
                                <div class="ib-font-bold">
                                    <f:translate key="LLL:EXT:ibcontent/Resources/Private/Language/locallang_form.xlf:training_period" />
                                </div>
                                {accordion.duration_text}
                            </f:then>
                            <f:else>
                                <f:if condition="{accordion.product_begin} != '0000-00-00'">
                                    <div class="ib-font-bold">
                                        <f:translate key="LLL:EXT:ibcontent/Resources/Private/Language/locallang_form.xlf:start_training_hours" />
                                    </div>
                                    {accordion.product_begin}
                                </f:if>
                                <f:if condition="{product.Product.product_end} != '0000-00-00'">
                                    <div class="ib-font-bold">
                                        <f:translate key="LLL:EXT:ibcontent/Resources/Private/Language/locallang_form.xlf:end_training_hours" />
                                    </div>
                                    {accordion.product_end}
                                </f:if>
                            </f:else>
                        </f:if>
                        <f:if condition="{product.Promotion}">
                            <div class="ib-font-bold">
                                <f:translate key="LLL:EXT:ibcontent/Resources/Private/Language/locallang_form.xlf:promotions" />
                            </div>
                            <f:for each="{product.Promotion}" as="promo">
                                {promo}
                            </f:for>
                        </f:if>
                    </div>
                </div>
                <div class="row columns ib-collapsible-divider"></div>
            </div>
        </div>
    </div>
</f:if>
