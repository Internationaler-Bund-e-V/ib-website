{namespace encore = Ssch\Typo3Encore\ViewHelpers}

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<encore:renderWebpackLinkTags entryName="ib_cmt" />

<div class="typo3-fullDoc" id="ibCmtModules">
    <!-- Header fÃ¼r das Backend-Modul -->
    <div id="typo3-docheader">
        <div class="typo3-docheader-functions">
            <div class="left">

                <div class="btn-group" role="group" aria-label="Menu" style="padding-bottom: 20px;">
                    <f:link.action action="list" class="btn btn-light">List Typo3 Content</f:link.action>
                    <f:link.action action="listNews" class="btn btn-light">List Typo3 News</f:link.action>
                    <f:link.action action="listRedaktion" class="btn btn-light">List Redaktionstool Content
                    </f:link.action>
                    <f:link.action action="snippets" class="btn btn-light">Show snippets</f:link.action>
                </div>
            </div>
            <div class="right">
                <f:be.pagePath />
                <f:be.pageInfo />
            </div>

        </div>


    </div>

    <!-- Hauptinhalt des Backend-Moduls -->
    <div id="typo3-docbody">
        <div id="typo3-inner-docbody">
            <f:flashMessages />
            <f:render section="content" />
        </div>
    </div>
</div>


</html>
