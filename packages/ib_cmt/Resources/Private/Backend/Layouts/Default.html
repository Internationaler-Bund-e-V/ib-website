<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:be.container
        includeCssFiles="{0: 'EXT:ib_cmt/Resources/Public/build/ib_cmt.css'}">
    <div class="typo3-fullDoc" id="ibCmtModule">
        <div id="typo3-docheader">
            <div class="typo3-docheader-functions">
                <div class="left">
                    <f:be.buttons.csh/>
                    <f:be.menus.actionMenu>
                        <f:be.menus.actionMenuItem label="List Typo3 Content" controller="Content" action="list"/>
                        <f:be.menus.actionMenuItem label="List Typo3 News" controller="Content" action="listNews"/>
                        <f:be.menus.actionMenuItem label="List Redaktionstool Content" controller="Content"
                                                   action="listRedaktion"/>
                        <f:be.menus.actionMenuItem label="Show snippets" controller="Content" action="snippets"/>
                    </f:be.menus.actionMenu>
                </div>
                <div class="right">
                    <f:be.pagePath/>
                    <f:be.pageInfo/>
                </div>
            </div>
            <div class="typo3-docheader-buttons">
                <div class="left">

                </div>
                <div class="right">
                    <f:be.buttons.shortcut/>
                </div>
            </div>

        </div>
        <div id="typo3-docbody">
            <div id="typo3-inner-docbody">
                <f:flashMessages/>
                <f:render section="content"/>
            </div>
        </div>
    </div>
</f:be.container>

</html>
